<div class="modal modal_js hidden">
    <div class="modal__background modal__background_js"></div>
    <div class="modal__wrap">
        <button class="modal__wrap-closeBtn modal__wrap-closeBtn_js"></button>
        <form class="modal__wrap-wrapper" action="#" method="post">
            <ul class="modal__wrap-list">
                <li class="modal__wrap-item">
                    <label class="modal__wrap-label" for="name">What is your name? *</label>
                    <input class="modal__wrap-input" type="text" id="name">
                </li>
                <li class="modal__wrap-item">
                    <label class="modal__wrap-label" for="subject">Message subject *</label>
                    <input class="modal__wrap-input" type="text" id="subject">
                </li>
                <li class="modal__wrap-item">
                    <label class="modal__wrap-label" for="Email">Your Email *</label>
                    <input class="modal__wrap-input" type="email" id="Email">
                </li>
                <li class="modal__wrap-item">
                    <label class="modal__wrap-label" for="phone">Your mobile phone *</label>
                    <input class="modal__wrap-input" type="tel" id="phone">
                </li>
            </ul>
            <div class="modal__wrap-inner">
                <label class="modal__wrap-label" for="message">What do you want to discuss with me?</label>
                <textarea class="modal__wrap-textarea" id="message" cols="61" rows="7"></textarea>
            </div>
            <div class="modal__wrap-wrapperCheck">
                <label class="modal__wrap-text">Clicking on the button, you consent to the processing of your personal data.
                    <input class="modal__wrap-checkbox" type="checkbox">
                    <span class="modal__wrap-span"></span>
                </label>
            </div>
            <a class="modal__wrap-link" href="#">Send</a>
        </form>
    </div>
</div>
